security:
    encoders:
        Smakota\Bundle\AdminBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]

    providers:
        administrators:
            entity: { class: SmakotaAdminBundle:User, property: username }

    firewalls:
        main:
            pattern:    ^/.*
            http_basic: ~
        admin_area:
            pattern:    ^/.*
            form_login:
                check_path: smakota_security_check
                login_path: smakota_login
                always_use_default_target_path: true
                default_target_path: smakota_admin_panel
            logout:
                path:   smakota_logout
                target: home

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
