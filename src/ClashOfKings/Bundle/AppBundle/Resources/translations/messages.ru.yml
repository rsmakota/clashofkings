index.intro: >
    <strong>Clash of Kings</strong> -это стратегия в реальные времени для <strong>Android</strong>, <strong>iOS</strong> устройств.
    Это смесь градостроительства, стратегии в реальном времени и Защиты Башни так, что в игре вы будите заняться развитием
    замка, наймом и тренировкой своих армий. Создавать свою империю, сражаетеся, заниматься строительством и расширением
    свое королевства. Тут можно сражения один на один или быть главой клана и вести свои войска в бой с другими кланами. <br>
    Выживайте и побеждайте своих врагов!

index.head: "Быстрый старт"
index.advice: >
    <ol>
        <li>Получить ресурсы по <a href="%inviteCodePath%"> пригласительному коду</a> <strong>7603a4bf9b9f</strong><br></li>
        <li>Не нападай на других играков до 6 уровня. Нападение снимит щит мира и твой замок станет легкой мишенью</li>
        <li>Выполняй задания, за них дают хорошее вознаграждение</li>
        <li>Не добывай золото в рудниках, а получай его за задания</li>
        <li>Выбирай стратегию развития замка в сторону добычи ресурсов. Строй максимум <a href="%buildingListPath%">ферм</a> и лесопилок и модернизируй вместе с замком.</li>
        <li>Выбирай стратегию развития героя в сторону развития добычи ресурсов. Еда самый востребованный ресурс вам нужно кормить армию.</li>
        <li>Убивай монстров, за них дают хорошие вещи, плюс опыт.</li>
        <li>Вступай в клан или создай свой. Членство в клане повышает шансы <a href="%survivePath%">выжить</a>.</li>
        <li>Договаривайся с агрессорами, иногда достаточно простого общения для прекращения атак на твой замок.</li>
    </ol>

back: "Назад"
survive.head: "Как выжить"
survive.content: >
    <p>
        Пока ваш замок не достиг шестого уровня над вашим замком установлен щит мира, который защищает вас от любых нападения.
        Будте внимательны <strong>щит можно потерять напав на другой замок</strong>. Так, что я не рекоммендую нападать до
        достижения вашим замком шестого уровня.
    </p>
    <p>
         Обычно королевство заселяют игроками от центра к краям равномерно, это значит, что рядом с вами будут игроки не намного
         отличающиеся уровнем от вас +-. Ваша задача развиваться быстрее их. Развиватся значит строить и улучьшать
         сооружения замка и создавать армию. Стройте и улучьшайте без остановок.
    </p>
    <p>
        В начале игры вы будите испытывать дефицит в еде
    </p>

