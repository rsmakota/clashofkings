        <li>Then settings icon in the bottom right corner <br><img src="/bundles/clashofkingsapp/img/invite/properties.png"></li>
        <li>In the list of settings, select the icon "Invite" <br><img src="/bundles/clashofkingsapp/img/invite/invite.png"></li>
        <li>You will see the field <br><input type="text" value="7603a4bf9b9f"></li>
        <li>Enter this code <strong>7603a4bf9b9f</strong> and get 200 gold and resources</li>

    </ol>
