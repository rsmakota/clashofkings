index.intro: >
    <strong>Clash of Kings</strong> is a new real time strategy game for <strong>Android</strong>, <strong>iOS</strong> and <strong>Facebook</strong>.
    It is mix of MMORPG game build an empire where you battle to build an empire and control 7 fantasy kingdoms! If you like PVP or multiplayer online games
    youâ€™ll love this base building, castle defense game where you must conquer kingdoms to survive!

index.head: "Quick start"
index.advice: >
    <ol>
        <li>You can get resources and gold by <a href="%inviteCodePath%"> invite code</a> <strong>7603a4bf9b9f</strong><br>.</li>
        <li>Do not attack other players up to level 6. The attack takes the shield of the world and your castle will become an easy target.</li>
        <li>Execute tasks and  you will get good rewards.</li>
        <li>Do not dig for gold in the mines but receive it for tasks.</li>
        <li>Choose a strategy of development. Build <a href="%buildingListPath%">farms</a> and sawmill as many as possible.</li>
        <li>Improve hero development skills.Improve wood incom and gathering. Wood is the most demanded resource.</li>
        <li>Kill monsters for them to give good things and experience.</li>
        <li>Join the clan or create your own. Membership in a clan increases the chances of <a href="%survivePath%">survival</a>.</li>
        <li>Negotiate with the aggressors, sometimes quite simple communication to stop the attacks on your castle.</li>
    </ol>

