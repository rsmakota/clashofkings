survive.head: "How survive"
survive.content: >
    <p>
        When you start the game your castle has a <strong>Peace Shield</string>. It protects you from enemies.
        Be careful, You lose shield when your castle get up level 6 or attack other player.
        
    </p>
    <p>
         Usually kingdom populated by players from the center to the edges evenly, this means that you will be close to the players not much
         different level from you (+-). Your task is to grow them faster. Evolve means to build and improve facilities castle and create an army. Build and update without stopping.
    </p>
    <p>
        You will experience a shortage of food in the beginning of the game but after wood will be the most demanded resource.
    </p>

