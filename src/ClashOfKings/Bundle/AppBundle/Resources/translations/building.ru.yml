watchtower.name: 'Сторожевая башня'
watchtower.title: '<strong>Сторожевая башня</strong> - Предупреждает вас о разведке и нападении на ваш замок. Является источником информации о противнике. Информация становится тем детальнее, чем выше уровень этого сооружения.'
