farm.name: 'Ферма'
farm.title: '<strong>Ферма</strong>производит еду, самый востребованный ресурс в игре. Востребованный, потому, что еда расходуется не только при активных действиях строительстве зданий и их улучьшении, найме войска, изучении науки, но и в пассивном режиме на содержании войск.'
farm.description: 'производит еду, самый востребованный ресурс в игре. Востребованный, потому, что еда расходуется не только при активных действиях строительстве зданий и их улучьшении, найме войска, изучении науки, но и в пассивном режиме на содержании войск.'
farm.remark: 'Строить и модернизировать нужно это здание в максимально доступном колличестве, сейчас это 10 шт.'

sawmill.name: 'Лесопилка'
sawmill.title: '<strong>Лесопилка</strong> - производит лес. <strong>Лес</strong> - востребованный ресурс при строительстве и улучьшении зданий, найме войск и изучении наук.'
sawmill.description: '<strong>Лесопилка</strong> - производит лес. <strong>Лес</strong> - востребованный ресурс при строительстве и улучьшении зданий, найме войск и изучении наук.'
sawmill.remark: 'Строить и модернизировать нужно это здание в максимально доступном колличестве.'

hospital.name: 'Больница'
hospital.title: '<strong>Больница</strong> - лечит ранненых солдат. Ранение солдаты могут получить во время атаки монстров или при обороне замка.'
hospital.description: '<strong>Больница</strong> - лечит ранненых солдат. Ранение солдаты могут получить во время атаки монстров или при обороне замка.'
hospital.remark: 'Строить и модернизировать рекомендую в колличестве 3 шт.'

millitary_tent.name: 'Военная палатка'
millitary_tent.title: '<strong>Военная палатка</strong> - определяет одновременного колличество обучаемых войск. Тоесть чем больше у вас палаток тем больше войск вы сможете рекрутировать за раз.'
millitary_tent.description: '<strong>Военная палатка</strong> - определяет одновременного колличество обучаемых войск. Тоесть чем больше у вас палаток тем больше войск вы сможете рекрутировать за раз.'
millitary_tent.remark: 'Строить и модернизировать рекомендую в колличестве 3 шт.'

castle.name: 'Замок'
castle.title: '<strong>Замок</strong> - самое основное здание. Уровень замка определяет возможный уровень остальных сооружений. То есть в городе не может быть сооружения выше уровнем чем замок. Также некоторые здания становятся доступны с определенного уровня замка.'
castle.description: '<strong>Замок</strong> - самое основное здание. Уровень замка определяет возможный уровень остальных сооружений. То есть в городе не может быть сооружения выше уровнем чем замок. Также некоторые здания становятся доступны с определенного уровня замка.'
castle.remark: 'Возможно только в единственном числе.'

fortress.name: 'Крепость'
fortress.title: '<strong>Крепость</strong> - здание где строятся защитные сооружения и ловушки. Ловушки нужны для обороны замка при нападении.'
fortress.description: '<strong>Крепость</strong> - здание где строятся защитные сооружения и ловушки. Ловушки нужны для обороны замка при нападении.'
fortress.remark: 'Возможно только в единственном числе.'

college.name: 'Колледж'
college.title: 'В <strong>колледже</strong> изучаются науки четырех направлений "Ресурсы", "Развитие", "Защита Города", "Военные". Изучение данных наук улучьшают/ускоряют/усиливают ваши способности в данных направлениях.'
college.description: 'В <strong>колледже</strong> изучаются науки четырех направлений "Ресурсы", "Развитие", "Защита Города", "Военные". Изучение данных наук улучьшают/ускоряют/усиливают ваши способности в данных направлениях.'
