walls.name: 'Стена'
walls.title: '<strong>Стена</strong> - место для размещения защитников города и ловушек. Позволяет вышить защитникам, при нападении защитники получают ранения, а не погибают. Раненые защитники попадают в больницу.'
walls.description: '<strong>Стена</strong> - место для размещения защитников города и ловушек. Позволяет вышить защитникам, при нападении защитники получают ранения, а не погибают. Раненые защитники попадают в больницу.'
