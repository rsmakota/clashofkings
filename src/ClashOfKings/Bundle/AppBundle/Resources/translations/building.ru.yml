drill_grounds.name: 'Учебный плац'
drill_grounds.title: '<strong>Учебный плац</strong> - определяет размер армии в походе. Чем выше уровень этого сооружения тем больше армию вы сможете отправить в поход (напасть на противника, монстра, собирать ресурсы).'
