farm.name: 'Ферма'
farm.title: 'производит еду, самый востребованный ресурс в игре. Востребованный, потому, что еда расходуется не только при активных действиях строительстве зданий и их улучьшении, найме войска, изучении науки, но и в пассивном режиме на содержании войск.'
